  <!--JQuery-->
  <script type="text/javascript">
  valor = 0;
 
 //funcao das imagens
 $(document).ready(function () {
        $(".pequena").click(function () {
          var src = $(this).attr('src');
          $(".grande").attr("src", src);
        });
        var count = 1;
        $("#pro").click(function (){

            if(count>=1 && count <=2){
              count++;
            } else if(count ==3){
              count = 1;
            }

          trocaImagem();
        });
        $("#ant").click(function (){

            if(count>=2 && count <=3){
              count--;
            } else if(count ==1){
              count = 3;
            }

          trocaImagem();
        });
        function trocaImagem(){
          switch (count){
          case 1:
            var src = $("#1").attr('src');
            $(".grande").attr("src", src);
            break;
          case 2:
            var src = $("#2").attr('src');
            $(".grande").attr("src", src);
            break;
          case 3:
            var src = $("#3").attr('src');
            $(".grande").attr("src", src);
            break;
        }
      };

      var countDiv = 0;
      $("#afrente").click(function (){
        switch (countDiv) {
          case 0:
            countDiv++;
            $("#11").hide();
            $("#12").show();
            break;
          case 1:
            countDiv++;
            $("#12").hide();
            $("#13").show();
            break;
          case 2:
            $("#13").hide();
            $("#11").show();
            countDiv = 0;
            break;
          default:
        };
      });
      $("#atras").click(function (){
        switch (countDiv) {
          case 0:
            countDiv = 2;
            $("#11").attr("style","display:none");
            $("#13").show();
            break;
          case 1:
            countDiv--;
            $("#12").hide();
            $("#11").show();
            break;
          case 2:
            countDiv--;
            $("#13").hide();
            $("#12").show();
            break;
          default:
        };
      });

    

});



  </script>
