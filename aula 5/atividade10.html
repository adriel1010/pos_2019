<!DOCTYPE html>
<html lang="en">

    <script>
        
        $(document).ready(function(){

           /* $("#sumir").click(function () {

            $("#filtra").keyup(function () {
                

                $("tbody tr").each(function(){
 
                    if(!$(this).text().includes($("#filtra").val()) ){
                     $(this).hide();
                    } else {
                      $(this).show();   
                    }
                });

              //  $("tr").filter($(this).val());
            });
 

        });
    
    </script>


</head>
<body>

    <div class="container">

            <table class="table">

                <input id="filtra" style="float: right; " type="text" >
                    <thead>
                      <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>

                      </tr>
                    </thead>
