<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        
        $(document).ready(function(){



            function somar() {  
                var resultado = parseFloat($("#valor1").val()) + parseFloat($("#valor2").val()); 
                $("#resultado").val(resultado);
            }

            function subtrair() {  
                var resultado = parseFloat($("#valor1").val()) - parseFloat($("#valor2").val()); 
                $("#resultado").val(resultado);
            }

            function multiplicar() {  
                var resultado = parseFloat($("#valor1").val()) * parseFloat($("#valor2").val()); 
                $("#resultado").val(resultado);
            }

            function dividir() {  
                var resultado = parseFloat($("#valor1").val()) / parseFloat($("#valor2").val()); 
                $("#resultado").val(resultado);
            }

            $("#somar").click(function () {
                somar();
                
            });

            $("#subtrair").click(function () {
                subtrair();
            });


            $("#multiplicar").click(function () {
                multiplicar();
            });


            $("#dividir").click(function () {
                dividir();
            });

            $('select').change(function(){
                var op = $(this).val();
                if(op == "+") {
                    somar();
                }
                if(op == "-") {
                    subtrair();
                }
                if(op == "/") {

                }
                if(op == "*") {
                    multiplicar();
                }

               subtrair();

            if(op == 'multiplicar'){
                 multiplicar();
            }
            if(op == 'dividir'){
              dividir();

</head>
