<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aula04</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>

    <script>
        $(document).ready(function () {
            
            $("#cep").keyup(function (event) {

                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode === 113) { 

                var cep = $(this).val();  
                var url = "https://viacep.com.br/ws/"+cep+"/json/?callback=?";


                $.getJSON(url, "", function(resp, status){
                  //  alert(resp.logradouro);
       
       
               $("tbody").append(` 
                  <tr>
                    <td>${resp.cep}</td> 
                    <td>${resp.logradouro}</td> 
                    <td>${resp.bairro}</td>   
                  </tr>`);

                });

                }  
                
            });
 
            
        });
    </script>

</head>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto p-4">

            <h3 class="border-bottom border-dark">
                Consulta de clientes com Ajax e jQuery
            </h3>

        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto px-4">
            
            <form action="">
 
  
                <div>
                    <label for="">CEP:</label>
                    <input type="text" id="cep" class="form-control">
                </div>
 
                <br> 
            </form>


            <table class="table mt-5">

                <thead>

                        <th>CEP</th>

                    </tr>
                </thead>

                </tbody>
            </table>
    
        </div>
    </div>
 
</div>


</body>
</html>
